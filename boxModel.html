<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box Sizing</title>
</head>
<style>
p{
  border: 5px orange solid;
}
#para1{

padding: 5px;
box-sizing: content-box;
width: 300px;
font-size: 1em;
}
#para2{
  padding: 5px;
box-sizing: border-box;
width: 300px;
font-size: 1rem;
}

#abc{
font-size: 50px;
}
#efg{
font-size: 50px;
}
</style>
<body>
  <div id="abc">
  <p id="para1">Varun</p></div>
  <div id="efg">
    <p id="para2">Pranav</p></div>

  
</body>
</html>
